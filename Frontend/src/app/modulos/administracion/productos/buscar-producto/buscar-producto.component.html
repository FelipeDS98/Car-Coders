
<a routerLink="/administracion/crear-producto">Nuevo Producto</a>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Editar</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let producto of listadoRegistros">
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.precio }}</td>
            <td>
                <img src="{{ producto.imagen }}" alt="Imagen" style="width: 200px;">
            </td>
            <td><a routerLink="/administracion/editar-producto/{{ producto.id }}">Editar Producto</a></td>
        </tr>
    </tbody>
</table>
